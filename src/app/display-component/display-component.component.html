    <p>{{value}}</p>
    <input type="text" value="type something" *ngIf="enableText"/>
    <ng-container *ngIf="multipleChoice">
      <div *ngFor="let multipleCheckbox of multipleChoiceOptArray;let i=index;" class="checkbox">
        <label>
          <input type="checkbox" name="multipleCheckbox[{{i}}]" [value]="multipleCheckbox">
            {{ multipleCheckbox }}
        </label>
      </div>
    </ng-container>
